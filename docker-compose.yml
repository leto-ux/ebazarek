version: "3.8"

services:
  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - ./website:/var/www/website
    working_dir: /var/www/website

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./website/public:/var/www/website/public
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  composer:
    image: composer:latest 
    working_dir: /app
    volumes:
      - .website:/app
    command: install
