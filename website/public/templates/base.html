<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>eBazarek</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link id="theme_style" rel="stylesheet" href="styles/my_styles.css">
        <!-- BootStrap & jQuery -->
        <link rel="stylesheet" id="theme_style"
            href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/darkly/bootstrap.min.css"
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

        crossorigin="anonymous">
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/home"> eBazarek </a>

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" id="menu-buttons">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/offers">Oferty</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

<script src="/js/toggle_theme.js"></script> -->

        {% block content %}{% endblock %}

        <footer class="footer mt-auto py-3" style="background-color: #213769" >

                <span class="text-muted" style="color: #eeddcc">
                    WWW i Języki Skryptowe - eBazarek - Wykonali M.Kołodziej i D.Stasielak
